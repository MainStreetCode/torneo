<div class="tournaments">
  <h1 class="mat-h1">Tournaments</h1>

  <mat-toolbar color="accent"><span>Add new tournament</span></mat-toolbar>

  <div class="content">
    <label for="new-tournament">Tournament name: </label>
    <input id="new-tournament" #tournamentName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(tournamentName.value); tournamentName.value=''">
      Add tournament
    </button>
  </div>

  <mat-toolbar color="accent"><span>Tournament List</span></mat-toolbar>
  <div class="tournaments">      
    <mat-card class="mdc-card card" *ngFor="let tournament of tournaments">
      <div class="mdc-card__primary-action details" tabindex="0">
        <button class="mdc-button" (click)="update(tournament)">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">{{tournament.name}}</span>
          <!-- <span class="badge">{{player.id}}</span>    -->
          <div class="mdc-card__ripple"></div>
        </button>      
      </div>
      
      <button class="mdc-button mdc-card__action mdc-card__action--button" title="tournament details" (click)="update(tournament)">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label"><mat-icon>edit</mat-icon></span>
      </button>
      <button class="mdc-button mdc-card__action mdc-card__action--button" title="delete tournament" (click)="delete(tournament)">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label"><mat-icon>delete</mat-icon></span>
      </button>
      
    </mat-card>
  </div>
</div>
