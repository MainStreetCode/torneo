<div *ngIf="player">

  <app-section-header [sectionName]="sectionName"></app-section-header>
  
  <div class="content">
    <div class="flex-box-basic">
      <div class="flex-box-item">
        <span>id: </span>{{player.uid}}
      </div>
    </div>
  
    <div class="flex-box-basic">
      <div class="flex-box-item">
        <mat-form-field appearance="fill">
          <mat-label>Player Name</mat-label>
          <input matInput placeholder="Player Name" [(ngModel)]="player.displayName">
        </mat-form-field>
      </div>
    </div>
    
    <div class="flex-box-basic">
      <mat-slide-toggle [checked]="isAdmin" (click)="toggleIsAdmin()">Admin</mat-slide-toggle>
    </div>
  
    <div class="flex-box-basic">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </div>

  <mat-toolbar color="accent"><span>Points</span></mat-toolbar>  
  <div *ngFor="let roundPoints of player.pointsForRound; let i = index" class="content">
    Round: {{i+1}} Points: {{roundPoints.points}}
  </div>
  
</div>
