<div class="content" *ngIf="player">

  <mat-toolbar color="accent"><span>{{player.displayName | uppercase}} Details</span></mat-toolbar>
  
  <div class="flex-box-basic">
    <div class="flex-box-item">
      <span>id: </span>{{player.uid}}
    </div>
  </div>

  <div class="flex-box-basic">
    <div class="flex-box-item">
      <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch" *ngIf="!player.displayName">
            <span class="mdc-floating-label" id="my-label-id">Player Name</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" [(ngModel)]="player.displayName">
      </label>
    </div>
  </div>
  
  <div class="flex-box-basic">
    <div class="flex-box-item">
      <label for="game-admin">Game Admin</label>
      <div class="mdc-touch-target-wrapper">
        <div class="mdc-checkbox mdc-checkbox--touch">
          <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" [(ngModel)]="isAdmin" (click)="toggleIsAdmin()"/>
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
          <div class="mdc-checkbox__ripple"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-box-basic">
    <button class="mdc-button mdc-button--raised flex-box-item" (click)="save()">
      <div class="mdc-button__ripple"></div>
      <!-- <mat-icon>save</mat-icon>     -->
      <span class="mdc-button__label">        
        <span class="mdc-button__label">Save</span>
      </span>
    </button>
  
    <button class="mdc-button mdc-button--raised flex-box-item" (click)="goBack()">
      <div class="mdc-button__ripple"></div>
      <!-- <mat-icon><span class="material-symbols-outlined">arrow_back</span></mat-icon>     -->
      <span class="mdc-button__label">        
        <span class="mdc-button__label">Back</span>
      </span>
    </button>
  </div>

  <div>

 <mat-toolbar color="accent"><span>Points</span></mat-toolbar>
 <div *ngFor="let roundPoints of player.pointsForRound; let i = index">
    Round: {{i+1}} Points: {{roundPoints.points}}
 </div>
  
</div>
