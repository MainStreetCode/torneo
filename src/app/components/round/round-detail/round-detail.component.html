<div class="content" *ngIf="round">

    <mat-toolbar color="accent"><span>Round {{round.number}}</span></mat-toolbar>
    
    <div class="flex-box-basic">
      <div class="flex-box-item">
        <span>id: </span>{{round.id}}
      </div>      
    </div>
    
    <div class="flex-box-basic">
        <div class="flex-box-item">
            <span>Byes ({{round.byes.length}}): </span>
            <span *ngFor="let player of round.byes; let i = index">
              <span *ngIf="i > 0">, </span>
              <span>{{player.name}}</span>              
            </span>
        </div>
    </div>

    <mat-toolbar color="accent"><span>Tables</span></mat-toolbar>

    <mat-card *ngFor="let table of round.tables">
      <div>
        <mat-toolbar color="secondary"><span>Table {{table.number}}</span></mat-toolbar>
        <div class="flex-box-basic">        
          <div *ngFor="let team of table.teams" class="flex-box-item">
            <mat-card>
              <div class="flex-box-item">
                <div>Team:</div>
                <div *ngFor="let teamPlayer of team.teamPlayers">
                  {{teamPlayer.player.name }}
                </div>
              </div>    
            </mat-card>      
          </div>      
        </div>
      </div>
    </mat-card>
</div>
