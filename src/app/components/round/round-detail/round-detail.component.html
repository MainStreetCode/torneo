<div *ngIf="round">

  <app-section-header [sectionName]="sectionName"></app-section-header>
    
  <div class="flex-box-rows">
    <div class="flex-box-item">
      <span>id: </span>{{round.id}}
    </div>
    <div class="flex-box-item">
      <span>Tables with unconfirmed Points ({{ (unConfirmedTables$ | async)?.length ?? 0 }}): </span>
      <span *ngFor="let table of (unConfirmedTables$ | async); let i = index">
        <span *ngIf="i > 0">, </span>
        <span>Table {{ table.number }}</span>
      </span>
    </div>
    <div class="flex-box-item" *ngIf="allTablesPointsConfirmed$ | async">
      <span>All Table's Points Confirmed</span>
    </div>      
  </div>
  
  <div class="flex-box-rows">
      <div class="flex-box-item">
          <span>Byes ({{round.byes.length}}): </span>
          <span *ngFor="let player of round.byes; let i = index">
            <span *ngIf="i > 0">, </span>
            <span>{{player.displayName}}</span>              
          </span>
      </div>
  </div>

  <app-tables [tables]="tables" *ngIf="tables"></app-tables>    
</div>
