<div class="flex-box-rows">
    <mat-toolbar color="accent">
        <span class="flex-box-item">Rounds</span>
        <div *ngIf="isUserAdmin && (game.numberOfRounds > 0 && rounds.length === 0 || (rounds.length < game.numberOfRounds))">
            <button mat-raised-button color="primary" aria-label="start round" title="start round" (click)="startRound(rounds.length + 1)">
                Start Round {{rounds.length + 1}}
            </button>
        </div>
    </mat-toolbar>
</div>

<div *ngIf="rounds.length === 0">
    There are no rounds.
</div>

<div *ngIf="(!game.numberOfRounds || game.numberOfRounds === 0) && isUserAdmin">
    Number of rounds is set to 0. Edit the game configuration.
    <button mat-raised-button color="primary" aria-label="Configuration" title="Configuration" (click)="configuration()">
        Configuration
    </button>
</div>

<div *ngIf="rounds.length > 0" class="rounds">
  <app-round-card *ngFor="let round of rounds" [round]="round" [gameId]="game.id"></app-round-card>
</div>
