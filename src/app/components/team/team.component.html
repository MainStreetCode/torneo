<mat-card class="mdc-card card team-card">
    <div class="flex-box-item">
        <div>Team:</div>
        <app-team-player *ngFor="let teamPlayer of team.teamPlayers" [teamPlayer]="teamPlayer"></app-team-player>
    </div>
    <div class="flex-box-item">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Points</mat-label>
            <input matInput id="new-game" #gameName placeholder="0" value="" [(ngModel)]="teamPoints" [disabled]="!isEditable" (input)="pointsChanged()">
          </mat-form-field>
    </div>          
</mat-card>
