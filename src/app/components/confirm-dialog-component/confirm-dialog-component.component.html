<div class="flex-box-rows">
    <div class="flex-box-item">
        <h1 mat-dialog-title>{{title}}</h1>
    </div>
</div>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <div class="flex-box-rows">
        <div class="flex-box-item">
            <button mat-raised-button color="warn" (click)="cancel()">{{cancelButtonText}}</button>
        </div>
       
        <div class="flex-box-item">
            <button mat-raised-button color="primary" (click)="confirm()">{{confirmButtonText}}</button>
        </div>
    </div>
</div>
