<div *ngIf="!(this.isAdmin$ | async)">You do not have access to this page</div>
<div *ngIf="game && (this.isAdmin$ | async)">

  <app-section-header [sectionName]="sectionName"></app-section-header>

  <div class="content">
    <div class="flex-box-basic">
      <div><span>id: </span>{{game.id}}</div>
    </div>
    
    <div class="flex-box-basic">
      <label for="game-name">Game name: </label>
      <input id="game-name" [(ngModel)]="game.name" placeholder="name">
    </div>          
    
    <div class="flex-box-basic">
      <label for="game-rounds">Number of rounds: </label>
      <input id="game-rounds" [(ngModel)]="game.numberOfRounds" placeholder="number of rounds">
    </div>

    <div class="flex-box-basic">
      <qrcode *ngIf="gameURL" [qrdata]="gameURL" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

    <div class="flex-box-basic">
      <button class="mdc-button mdc-button--raised flex-box-item" (click)="save()">
      <div class="mdc-button__ripple"></div>
      <!-- <mat-icon>save</mat-icon>     -->
      <span class="mdc-button__label">        
          <span class="mdc-button__label">Save</span>
      </span>
      </button>
    </div>
  </div>

  <!-- Player list -->
  <app-game-players [game]="game"></app-game-players>
</div>
