<mat-toolbar color="secondary" class="flex-box-rows">
    <div class="flex-box-item">Table {{table.number}}</div>
    <div>
        <div class="flex-box-item">
            <button class="mdc-button mdc-button--raised flex-box-item" (click)="toggleConfirmPoints()" *ngIf="!pointsConfirmed">
                <div class="mdc-button__ripple"></div>
                <mat-icon>check</mat-icon>    
                <span class="mdc-button__label">        
                    <span class="mdc-button__label">Confirm Points</span>
                </span>
            </button>
            <button class="mdc-button mdc-button--raised flex-box-item" (click)="toggleConfirmPoints()" *ngIf="pointsConfirmed">
                <div class="mdc-button__ripple"></div>
                <mat-icon>cancel</mat-icon>    
                <span class="mdc-button__label">        
                    <span class="mdc-button__label">Change Points</span>
                </span>
            </button>
        </div>    
        </div>
    </mat-toolbar>

<div class="flex-box-rows">      
    <app-team [team]="team" [table]="table" *ngFor="let team of teams" class="flex-box-item"></app-team>
</div>
