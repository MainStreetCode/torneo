<div class="background-pattern">
  <div class="center main-content">
    <mat-toolbar color="primary" class="header">
      <mat-icon>bar_chart</mat-icon>
      <div class="title">    
        <span (click)="goHome()">{{title}}</span>
      </div>

      <div *ngIf="(isLoggedIn$ | async) === false">
        <button mat-raised-button color="accent" (click)="login()">Login</button>
      </div>

      <div *ngIf="(isLoggedIn$ | async)">
        <button mat-raised-button color="accent" (click)="logout()">Logout</button>
      </div>

      <div *ngIf="(isLoggedIn$ | async)">
        <button mat-icon-button color="primary" aria-label="User profile" (click)="userProfile()">
          <mat-icon color="accent">account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>
